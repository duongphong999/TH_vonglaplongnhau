<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num, i,j;
        num = "<table border = '1' width='300'> ";
        i =j =1;
        while(i<=10){
            num+="<tr>";
                
            while(j<=10){
                num+="<td>"+ i*j + "</td>";
                    j++;
            }
            j=1;
            i++;
        }num+="</tr>";
        num+="</table>";
        document.write(num);
    </script>
</body>
